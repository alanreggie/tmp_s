<!DOCTYPE html>

<html>
	<head>	

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	   
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
       
       <link src="bower_components/bootstrap/dist/js/bootstrap.min.js"></link>

	    <link rel="stylesheet" type="text/css" href="style.css">
	   
	    <script src="fabric/dist/fabric.min.js"></script>
	    
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	    <script src="SimpleSketch.js"></script>

	    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	</head>

<body>
<!-- <div class="container">
 --><br>

     <div class="text-center row">
            <div class = "col-lg-1">
            </div>
            <div class = "col-lg-9" >
                 <H4 ><strong>Alan's SimpleSketch Application</strong></H4>
                 <br>

            </div>
            <div class = "col-lg-2" >
               
            </div>







    </div>
    
<div class="row">	
   
     <div class = "col-lg-1">
           
     </div>
	<div class = "col-lg-9" >
       <canvas id="canvas" width="1000" height="600" style="border:1px solid #000000"></canvas>
    </div>

     <div id="tool-bar" class="col-lg-2  btn-group-vertical" role="group">

             <ul class="dropdown-menu" role="menu">
                <li id= "red"  onclick="simpleSketch.colour(this.id)"><a><span ></span> Red</a></li>
                <li id="yellow"  onclick="simpleSketch.colour(this.id)"><a><span ></span> Yellow</a></li>
                <li id="orange"  onclick="simpleSketch.colour(this.id)"><a><span ></span> Orange</a></li>
                <li id ="brown"  onclick="simpleSketch.colour(this.id)"><a><span ></span> Brown</a></li>
                <li id="purple"  onclick="simpleSketch.colour(this.id)"><a><span ></span> Purple</a></li>
                <li id="blue"  onclick="simpleSketch.colour(this.id)"><a><span ></span> Blue</a></li>
                <li id ="green"  onclick="simpleSketch.colour(this.id)"><a><span ></span> Green</a></li>
                <li id="black"  onclick="simpleSketch.colour(this.id)"><a><span ></span> Black</a></li>

            </ul>


            <div>
                <button id="undo" type="button" onclick="simpleSketch.undo()" class="btn btn-default col-md-6">Undo</button>
                <button id="redo" type="button" onclick="simpleSketch.redo()" class="btn btn-default col-md-6">Redo</button>
            </div>


            <button id="select" type="button" class="btn btn-block btn-default" onclick="simpleSketch.set(this.id)">Select</button>

            <button id="freehand" type="button" class="btn btn-block btn-default" onclick="simpleSketch.set(this.id)">FreeStyle</button>

            <button id="line" type="button" class="btn btn-default" onclick="simpleSketch.set(this.id)">Line</button>

            <button id="square" type="button" class="btn btn-default" onclick="simpleSketch.set(this.id)">Square</button>

            <button id="rectangle" type="button" class="btn btn-default" onclick="simpleSketch.set(this.id)">Rectangle</button>

            <button id="polygon" type="button" class="btn btn-default" onclick="simpleSketch.set(this.id)">Polygon</button>

            <button id="circle" type="button" class="btn btn-default" onclick="simpleSketch.set(this.id)">Circle</button>

            <button id="ellipse" type="button" class="btn btn-default" onclick="simpleSketch.set(this.id)">Ellipse</button>

            <button id="clear" type="button" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button>

            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" >Colour</button>       

             <div>
                    <button id="save" type="button" class="btn btn-default col-md-6"></span>Save</button>
                    <button type="button" class="btn btn-default dropdown-toggle col-md-6" data-toggle="dropdown"> Load</button>
                    <ul id = "saved" class="dropdown-menu" role="menu"></ul>
                </div>  
            
    </div>

  </div>

</body>	


</html>
